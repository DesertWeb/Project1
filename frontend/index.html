<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Case Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <form id="form">
    <input type="hidden" id="id" />
    <label>Date: <input type="datetime-local" id="date" /></label>
    <label>Case Overview: <textarea id="CaseOverview"></textarea></label>
    <label>Evidence: <textarea id="Evidence"></textarea></label>
    <label>Legal Process: <textarea id="LegalProcess"></textarea></label>
    <label>Updates: <textarea id="Updates"></textarea></label>
    <button type="submit">Save</button>
    <button type="button" id="resetBtn">Reset</button>
  </form>
  <div id="list"></div>
  <script src="app.js"></script>
</body>
</html>
