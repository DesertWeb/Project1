<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criminal Cases</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="client.js"></script>
<script type="module" src="client.js"></script>

</head>
<body>
    <div class="container">
        <h2>Criminal Cases Management</h2>
        <input type="text" id="id" placeholder="Case ID">
        <textarea id="CaseOverview" placeholder="Case Overview"></textarea>
        <textarea id="Evidence" placeholder="Evidence"></textarea>
        <textarea id="LegalProcess" placeholder="Legal Process"></textarea>
        <textarea id="Updates" placeholder="Updates"></textarea>

        <div class="button-group">
            <button id="fetchAll">Fetch All</button>
            <button id="fetchById">Fetch by ID</button>
            <button id="insertButton">Insert</button>
            <button id="updateButton">Update</button>
            <button id="deleteButton">Delete</button>
        </div>

        <div id="message"></div>
    </div>
</body>
</html>
